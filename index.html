<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70vw; /* √Årea para os bot√µes */
            height: 60vh; /* √Årea para os bot√µes */
            background-color: white;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        /* Estilo comum para os bot√µes */
        .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-yes {
            background: #4CAF50;
            color: white;
            margin-right: 20px;
        }

        .btn-yes:hover {
            background: #45a049;
        }

        .btn-no {
            background: #ff6b6b;
            color: white;
            width: 60px;
            height: 30px;
            font-size: 0.8rem;
            position: absolute;
            transition: all 0.2s ease-out;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BORA PRA UMA POUSADA AMANH√É?</h1>
        <div class="buttons-container">
            <button class="btn btn-yes" onclick="onYesClick()">Sim</button>
            <button class="btn btn-no" id="btn-no" ontouchstart="onNoTouch()">N√£o</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const btnNo = document.getElementById('btn-no');
        const message = document.getElementById("message");
        const moveArea = document.querySelector('.buttons-container');

        // Fun√ß√£o para o bot√£o "Sim"
        function onYesClick() {
            alert("Hihihi ‚ù§Ô∏è");
        }

        // Fun√ß√£o para o bot√£o "N√£o" quando tocado
        function onNoTouch() {
            // Mostrar a mensagem "Poxa üòû"
            message.innerHTML = "Poxa, boraaaaa üòû";
            message.style.display = "block";

            // Fazer o bot√£o "N√£o" come√ßar a fugir
            moveButton();
        }

        // Fun√ß√£o para fazer o bot√£o "N√£o" fugir do toque
        function moveButton() {
            const moveAreaWidth = moveArea.offsetWidth;
            const moveAreaHeight = moveArea.offsetHeight;

            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;

            // Limites de movimento dentro da √°rea
            const maxX = moveAreaWidth - btnWidth;
            const maxY = moveAreaHeight - btnHeight;

            // Fun√ß√£o de movimento r√°pido do bot√£o
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            // Atualizar posi√ß√£o do bot√£o "N√£o"
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;

            // Continuar movendo o bot√£o rapidamente
            setTimeout(moveButton, 100); // Movimento mais r√°pido
        }

        // Inicializar a posi√ß√£o do bot√£o "N√£o"
        moveButton();
    </script>
</body>
</html>
