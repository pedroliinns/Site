<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos furunfar amanhã, amor?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        h1 {
            color: #333;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            height: 200px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            position: absolute;
        }
        .btn-yes {
            background-color: #4CAF50;
            color: white;
            position: static;
        }
        .btn-yes:hover {
            background-color: #45a049;
        }
        .btn-no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vamos furunfar amanhã, amor?</h1>
        <div class="buttons">
            <button class="btn btn-yes" onclick="onYesClick()">Sim</button>
            <button class="btn btn-no" id="btn-no">Não</button>
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btn-no');
        const container = btnNo.parentElement;

        function getRandomPosition() {
            const containerRect = container.getBoundingClientRect();
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;

            const maxX = containerRect.width - btnWidth;
            const maxY = containerRect.height - btnHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            return { x: randomX, y: randomY };
        }

        function moveButtonIfClose(event) {
            const pointerX = event.type.includes("touch") ? event.touches[0].clientX : event.clientX;
            const pointerY = event.type.includes("touch") ? event.touches[0].clientY : event.clientY;

            const btnRect = btnNo.getBoundingClientRect();
            const distanceX = Math.abs(pointerX - (btnRect.left + btnRect.width / 2));
            const distanceY = Math.abs(pointerY - (btnRect.top + btnRect.height / 2));

            const threshold = 100; // Distância mínima para fugir
            if (distanceX < threshold && distanceY < threshold) {
                const { x, y } = getRandomPosition();
                btnNo.style.left = `${x}px`;
                btnNo.style.top = `${y}px`;
            }
        }

        // Adicionar eventos para mouse e toque
        btnNo.addEventListener("mousemove", moveButtonIfClose);
        btnNo.addEventListener("touchmove", moveButtonIfClose);

        // Função para o botão "Sim"
        function onYesClick() {
            alert("Hihihi ❤️");
        }
    </script>
</body>
</html>
